<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="calculator">
    <input type="number" id="input1" class="calc-input"  />
    <input type="number" id="input2" class="calc-input"  />
    
    <div class="buttons">
      <button class="calc-btn" onclick="calculate('+')">+</button>
      <button class="calc-btn" onclick="calculate('-')">-</button>
      <button class="calc-btn" onclick="calculate('*')">*</button>
      <button class="calc-btn" onclick="calculate('/')">/</button>
    </div>

    <input type="text" id="result" class="calc-input" readonly />
  </div>

<script src="script.js"></script>
</body>
</html>
